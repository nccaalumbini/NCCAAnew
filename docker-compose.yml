version: '3.8'

services:
  nccaa-container:
    image: mysql:8.0
    container_name: nccaa-container
    environment:
      MYSQL_ROOT_PASSWORD: nccaa_root_2024
      MYSQL_DATABASE: nccaa_db
      MYSQL_USER: nccaa_user
      MYSQL_PASSWORD: nccaa_pass_2024
    ports:
      - "3306:3306"
    volumes:
      - nccaa_data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped

volumes:
  nccaa_data: